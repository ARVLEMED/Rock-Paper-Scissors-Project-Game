<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors against the computer!">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button" aria-label="Play Rock">
        <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>
    
    <button class="move-button js-paper-button" aria-label="Play Paper">
        <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>
    
    <button class="move-button js-scissors-button" aria-label="Play Scissors">
        <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" id="resetButton">Reset Score</button>

    <script src="scripts/index.js"></script>
</body>
</html>
